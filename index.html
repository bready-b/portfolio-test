<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  
  <!-- font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!--css styles-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="cointainer">
      <!--title-->
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>

      <!--reviews-->
      <article class="review">
        <div class="img-container">
          <img src="person1.jpeg" id="person-img" alt="" />
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">Ux Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi perspiciatis dolorem mollitia temporibus, quidem corrupti ipsum ab consequuntur amet delectus repudiandae officia labore tempora enim. Soluta aut qui impedit ducimus?
        </p>

        <!--prev next button-->
        <div class="button-container">
          <button title="Previous" class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button title="Next" class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!--random button-->
        <button class="random-btn">Suprise Me</button>
      </article>
    </section>
  </main>

<!-- Javascript -->
<script src="app.js"></script>

</body>
</html>
